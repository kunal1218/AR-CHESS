services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-archess}
      POSTGRES_USER: ${POSTGRES_USER:-archess}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-archess}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-archess} -d ${POSTGRES_DB:-archess}"
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  server-app:
    build:
      context: ./server-app
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
      PORT: ${SERVER_PORT:-8000}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-archess}
      POSTGRES_USER: ${POSTGRES_USER:-archess}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-archess}
    ports:
      - "${SERVER_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres-data:
